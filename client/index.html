<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.webp" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Stack Guestbook</title>
  </head>
  <body>
    <div id="mainContainer">
      <h1>Guestbook:</h1>
      <h2>Leave your messages <br />here for the Emperor</h2>
      <div id="formContainer">
        <form id="messageForm">
          <input
            type="text"
            name="name"
            id="nameInput"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="message"
            id="messageInput"
            placeholder="Message"
            required
          />
          <button id="submitBtn" type="submit">Add to the Board</button>
        </form>
      </div>
      <div id="messageBoardContainer"></div>
    </div>
  </body>
</html>
